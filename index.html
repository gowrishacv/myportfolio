  <!-- GitHub Pages SPA support: transform /?/path redirects back into clean URLs -->
  <script type="text/javascript">
    (function (l) {
      if (l.search && l.search[1] === "/") {
        const decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname + decoded + l.hash,
        );
      }
    })(window.location);
  </script>
